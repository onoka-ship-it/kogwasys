<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kogwasys Vulnerability Report</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    .High { color: red; font-weight: bold; }
    .Medium { color: orange; }
    .Low { color: green; }
  </style>
</head>
<body>
  <h1>Kogwasys Vulnerability Report</h1>
  <table>
    <thead>
      <tr>
        <th>Severity</th>
        <th>Contract</th>
        <th>Function</th>
        <th>Issue</th>
      </tr>
    </thead>
    <tbody>
      {% for issue in issues %}
      <tr>
        <td class="{{ issue.severity }}">{{ issue.severity }}</td>
        <td>{{ issue.contract }}</td>
        <td>{{ issue.function if 'function' in issue else 'â€”' }}</td>
        <td>{{ issue.issue }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
